<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SRMS – Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body data-page="dashboard">

<header class="topbar">
  <h1>SRMS – Admin Dashboard</h1>
  <button type="button" class="btn btn-outline" onclick="logout()">Logout</button>
</header>

<main class="container">
  <section class="card toolbar">
    <h2>Quick Actions</h2>

    <div class="button-row">
      <button type="button" class="btn" onclick="window.location.href='add-student.html'">
        + Add Student
      </button>

      <button type="button" class="btn btn-secondary" onclick="openBlankMarksPage()">
        + Add / Update Marks
      </button>
    </div>
  </section>

  <section class="card">
    <div class="card-header-row">
      <h2>Registered Students</h2>
      <input type="text" id="searchBox" class="search-input"
        placeholder="Search roll or name" oninput="filterStudents()" />
    </div>

    <div class="table-wrapper">
      <table id="studentsTable">
        <thead>
          <tr>
            <th>Roll</th>
            <th>Name</th>
            <th>Class</th>
            <th>Year</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <p id="studentsMsg" class="muted small"></p>
  </section>
</main>

<!-- EDIT STUDENT MODAL -->
<div id="editModal" class="modal hidden">
  <div class="modal-content">
    <h3>Edit Student</h3>

    <input id="editRoll" disabled />
    <input id="editName" placeholder="Name" />
    <input id="editClass" placeholder="Class" />
    <input id="editYear" type="number" placeholder="Year" />

    <button class="btn" type="button" onclick="saveEditedStudent()">Save</button>
    <button class="btn btn-secondary" type="button" onclick="closeEditModal()">Cancel</button>
  </div>
</div>

<div id="popup" class="popup hidden"><p id="popupText"></p></div>

<script src="script.js"></script>
</body>
</html>
