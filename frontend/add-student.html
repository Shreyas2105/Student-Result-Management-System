<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SRMS â€“ Add Student</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body data-page="add-student">

<header class="topbar">
  <h1>Add Student</h1>
  <div>
    <button class="btn btn-outline" type="button" onclick="window.location.href='dashboard.html'">Back</button>
    <button class="btn btn-outline" type="button" onclick="logout()">Logout</button>
  </div>
</header>

<main class="center-wrapper">
  <section class="card card-narrow">

    <h2>Student Details</h2>

    <div class="form-group">
      <label>Roll Number</label>
      <input id="rollNo" placeholder="CS001" />
    </div>

    <div class="form-group">
      <label>Full Name</label>
      <input id="name" placeholder="Student name" />
    </div>

    <div class="form-group">
      <label>Class</label>
      <input id="className" placeholder="B.Tech CSE" />
    </div>

    <div class="form-group">
      <label>Year</label>
      <input id="year" type="number" min="1" max="4" placeholder="3" />
    </div>

    <button type="button" class="btn" onclick="addStudent()">Save Student</button>
    <p id="studentMsg" class="muted"></p>
  </section>
</main>

<div id="popup" class="popup hidden"><p id="popupText"></p></div>

<script src="script.js"></script>
</body>
</html>
