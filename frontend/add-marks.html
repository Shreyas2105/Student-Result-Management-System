<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SRMS â€“ Add Marks</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body data-page="add-marks">

<header class="topbar">
  <h1>Add / Update Marks</h1>
  <div>
    <button class="btn btn-outline" onclick="window.location.href='dashboard.html'">Back</button>
    <button class="btn btn-outline" onclick="logout()">Logout</button>
  </div>
</header>

<main class="center-wrapper">
  <section class="card card-narrow">

    <h2>Enter Marks</h2>

    <div class="form-group">
      <label>Roll Number</label>
      <input id="rollMarks" placeholder="CS001" />
    </div>

    <div class="marks-grid">
      <div class="form-group"><label>Math</label><input id="math" type="number" /></div>
      <div class="form-group"><label>Science</label><input id="science" type="number" /></div>
      <div class="form-group"><label>English</label><input id="english" type="number" /></div>
      <div class="form-group"><label>Social</label><input id="social" type="number" /></div>
      <div class="form-group"><label>Hindi</label><input id="hindi" type="number" /></div>
      <div class="form-group"><label>Computer</label><input id="computer" type="number" /></div>
    </div>

    <button type="button" class="btn" onclick="addMarks()">Save Marks</button>
    <p id="marksMsg" class="muted"></p>

  </section>
</main>

<div id="popup" class="popup hidden"><p id="popupText"></p></div>

<script src="script.js"></script>
</body>
</html>
